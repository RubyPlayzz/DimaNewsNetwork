<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/coming-soon.css">

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/site-assets/hammer-2.png">

    <script src="{{site.baseurl}}/scripts/hammerGame/game.js" type="module"></script>
    <!-- Preload images -->
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/basic.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/basic-death.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/brute.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/brute-hit.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/brute-death.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/glass.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/glass-death.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/quad.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/quad-hit.png" as="image">
    <link rel="preload" href="{{site.baseurl}}/assets/site-assets/hammer-enemies/quad-death.png" as="image">
</head>
<body>
    {% include header.html %}
    <main>
        <img src="{{ site.baseurl }}/assets/site-assets/hammer-2.png" id="hammer" alt="icon" class="pixelated-img no-select" draggable="false">
        <p class="secondary" id="high-score">Best: 500</p>
        <br>

        <p>The <code>More</code> and <code>Stories</code> sections don't exist yet.</p>
        <br>
        <p>coming soon hopefully</p>

        <br>
        <p><a href="{{ site.baseurl }}/">Go Back Home</a></p>

        <div id="game-ui">
            <h1 id="enemy-count">0</h1>
            <p id="score">0</p>
        </div>

        <div id="dev-stats">
            <h6>dev stats</h6>
            <br>
            <small id="dev-stats-kills">Kills: 5</small>
            <small id="dev-stats-burst">Max Enemy Burst Count: 3</small>
            <small id="dev-stats-burstIncreaseFactor">enemyBurstSpawnIncreaseFactor</small>
            <small id="dev-stats-spawnIncreaseFactor">enemySpawnIncreaseFactor</small>
            <small id="dev-stats-spawnDelay">Enemy spawn delay</small>

        </div>
    </main>

    <div id="enemy-spawn-zone"></div>
</body>
</html>
