<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found</title>

    <meta http-equiv="refresh" content="3; url={{ site.baseurl }}" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/404.css">
</head>
<body>
    {% include header.html %}
    <main>
        <img src="{{ site.baseurl }}/assets/site-assets/icon-404.png" class="pixelated-img" alt="404">
        <h1>Page not found</h1>
        <p>Whatever you were looking for was probably moved or deleted.</p>
        <br>
        <p>Redirecting you back home in 3 seconds...</p>
        <p><a href="{{ site.baseurl }}/">If redirection doesn't start, click here</a></p>
    </main>
</body>
</html>
